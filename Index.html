<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
        <div id="cart-icon">Cart: <span id="cart-count">0</span> items</div>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Laptop" data-price="999">
                <img src="https://via.placeholder.com/150" alt="Laptop">
                <h3>Laptop</h3>
                <p>$999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Phone" data-price="599">
                <img src="https://via.placeholder.com/150" alt="Phone">
                <h3>Phone</h3>
                <p>$599</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart" style="display: none;">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
  </html>
